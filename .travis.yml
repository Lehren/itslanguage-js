sudo: required
dist: trusty
language: node_js
node_js:
  - node
env:
  global:
  - ENCRYPTION_LABEL: "72243f7e1ca1"
  - COMMIT_AUTHOR_EMAIL: "loek@d-centralize.nl"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_deploy:
- babel src index.js --out-dir build --source-maps inline && cp package.json build/
deploy:
  - provider: npm
    email: kvdb@d-centralize.nl
    api_key:
      secure: 
    on:
      tags: true
    local_dir: build
    skip_cleanup: true

  - provider: script
    script: ./deploy.sh
    on:
      tags: true
